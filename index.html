<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Database</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1c1c1c;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .loading-bar {
            width: 0;
            height: 4px;
            background-color: #e50914;
            position: fixed;
            top: 0;
            left: 0;
            transition: width 0.4s ease;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .search-bar {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }
        .search-bar input {
            width: 80%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            outline: none;
        }
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .card {
            background-color: #2b2b2b;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            height: auto;
            border-bottom: 2px solid #e50914;
        }
        .card-content {
            padding: 16px;
            text-align: center;
        }
        .card-content h3 {
            font-size: 18px;
            margin: 0 0 8px 0;
            color: #e50914;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
        .card-content p {
            font-size: 14px;
            color: #b3b3b3;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .pagination button {
            background-color: #e50914;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .pagination button:disabled {
            background-color: #444444;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="loading-bar" id="loadingBar"></div>
    <div class="container">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search for anime...">
        </div>
        <div class="cards-grid" id="cardsContainer"></div>
        <div class="pagination">
            <button id="prevPage" disabled>Previous</button>
            <button id="nextPage">Next</button>
        </div>
    </div>
    <script>let jsonData = [];
let filteredData = [];
let currentPage = 1;
const cardsPerPage = 12;

document.addEventListener("DOMContentLoaded", function() {
    fetchData();

    document.getElementById('nextPage').addEventListener('click', function() {
        if (currentPage < totalPages()) {
            currentPage++;
            loadPage(currentPage);
        }
    });

    document.getElementById('prevPage').addEventListener('click', function() {
        if (currentPage > 1) {
            currentPage--;
            loadPage(currentPage);
        }
    });

    document.getElementById('searchInput').addEventListener('input', function() {
        const searchTerm = this.value.toLowerCase();
        filteredData = jsonData.filter(anime => 
            anime.title.toLowerCase().includes(searchTerm) || 
            anime.synonyms.some(synonym => synonym.toLowerCase().includes(searchTerm))
        );
        currentPage = 1;
        loadPage(currentPage);
    });
});

function fetchData() {
    const loadingBar = document.getElementById('loadingBar');
    loadingBar.style.width = '100%';

    fetch('https://anime-offline-database-beta.vercel.app/anime-offline-database-minified.json')
        .then(response => response.json())
        .then(data => {
            jsonData = data.data; // Assuming the data is within a "data" array
            filteredData = jsonData;
            loadPage(currentPage);
            loadingBar.style.width = '0';
        })
        .catch(error => console.error('Error fetching the JSON data:', error));
}

function loadPage(page) {
    const start = (page - 1) * cardsPerPage;
    const end = start + cardsPerPage;
    const cards = filteredData.slice(start, end);

    renderCards(cards);
    updatePaginationButtons();
}

function renderCards(cards) {
    const container = document.getElementById('cardsContainer');
    container.innerHTML = '';

    cards.forEach(card => {
        const cardElement = document.createElement('div');
        cardElement.className = 'card';
        cardElement.innerHTML = `
            <img src="${card.picture}" alt="${card.title}">
            <div class="card-content">
                <h3>${card.title}</h3>
                <p>Episodes: ${card.episodes}</p>
                <p>${card.animeSeason.season} ${card.animeSeason.year}</p>
            </div>
        `;
        container.appendChild(cardElement);
    });
}

function updatePaginationButtons() {
    document.getElementById('prevPage').disabled = currentPage === 1;
    document.getElementById('nextPage').disabled = currentPage === totalPages();
}

function totalPages() {
    return Math.ceil(filteredData.length / cardsPerPage);
}
</script>
</body>
</html>
